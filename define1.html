    <title>Document</title>

</head>
<body>
    <div id="app">
        <parent></parent>
    </div>

    <template id="child">
        <h3>我是子组件</h3>
    </template>

    <template id="parent">
        <div>
        <h3>我是父组件</h3>
        <child></child>
        <child></child>
    </div>
    </template>
    <script>
        var parent ={
            template:'#parent',
            components: {
                'child': {
                    template:'#child',
                }
            }
        }
        let vm = new Vue({
            el: '#app',
            components: {
                'parent': Parent
            }
        })
        
    </script>
</body>
</html>
