<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <a href="" @click.parvent="comName='login'">登录</a>
        <a href="" @click.parvent="comName='register'">注册</a> -->
        <a href="" @click.parvent="isLogin=true">登录</a>
        <a href="" @click.parvent="isLogin=false">注册</a>
        <br><br>

        <!-- <component : is="comName"></component> -->
        <login v-if="isLogin"></login>
        <register v-else="isLogin"></register>
    </div>

    <template id="login">
        <div>登录组件</div>
    </template>

    <template id="register">
        <div>注册组件</div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('login',{
            template: '#register'
        })
        Vue.component('register',{
            template: '#register'
        })

        // let app = new Vue({
        //     el: '#app',
        //     data: {
        //         comName: 'login'
        //     }
        // })
        let app = new Vue({
            el: '#app',
            data : {
                isLogin: true
            }
        })
    </script>
</body>
</html>
