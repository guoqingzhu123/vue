<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <button v-on:click="click">change</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       var vm = new Vue({
            el: '#app',
            template: '<div>{{name}}</div>',
            data: {
                name: 'hello world'
            },
            beforeCreate: function (){
                console.log("创建前：", this.$el, this.$data)
            },
            created: function (){
                console.log("创建完成：",this.$el, this.$data)
            },
            beforeMount: function (){
                console.log("挂载前：",this.$el,this.$data)
            },
            mounted: function (){
                console.log("挂载完成：",this.$el,this.$data)
            },
            beforeDestroy: function () {
                console.log("销毁前：",this.$el,this.$data)
            },
            destroyed: function (){
                console.log("销毁完成：",this.$el,this.$data)
            },
        })
    </script>
</body>
</html>
