<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/jsue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
            <button-counter><tton-counter>
            <my-component ：content="10 + 10"></my-component>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-counter',{
            data:function(){
                return{
                count:0
            }
        },
        template:`
        <div>
        <h3>点击了{{count}}次</h3>
        <button @click="count++">点击<tton>
        </div>`
        })
        let myComponent = {
            props: ['content'],
            template: '<span>我是局部注册的组件， {{content}}</span>'
        }

        let vm = new Vue({
            el:"#app",
            components: {
                'my-component': myComponent
            }
        })
    </script>
</body>
